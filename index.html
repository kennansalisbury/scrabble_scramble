<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>SCRAMBBLE</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header class = 'hidden'>
            <div class="row">
                <div class="col s2 m2 l2">
                    <button id="quit-btn" class="hidden">Quit Game</button>
                </div>
                <h1 id="game-name" class="col s8 m8 l8">SCRAMBBLE</h1>
            </div>
        </header>
        
        <main>
            <section id="message-and-gameboard">
                        
                <div id="messageboard"></div>

                <div id="gameboard">
                    <div id="square1"></div>
                    <div id="square2"></div>
                    <div id="square3"></div>
                    <div id="square4"></div>
                    <div id="square5"></div>
                    
                    <div id="square6"></div>
                    <div id="square7"></div>
                    <div id="square8"></div>
                    <div id="square9"></div>
                    <div id="square10"></div>
                    
                    <div id="square11"></div>
                    <div id="square12"></div>
                    <div id="square13"></div>
                    <div id="square14"></div>
                    <div id="square15"></div>
                
                    <div id="square16"></div>
                    <div id="square17"></div>
                    <div id="square18"></div>
                    <div id="square19"></div>
                    <div id="square20"></div>
                    
                    <div id="square21"></div>
                    <div id="square22"></div>
                    <div id="square23"></div>
                    <div id="square24"></div>
                    <div id="square25"></div>
                </div>
            </section>

            <section id="playerboard" class="row">
                
                <div id="scoreboard" class="col s12 m3 l3 center-align hidden">
                    <h5 id='p1-scoreboard'>Player 1</h5>
                    <h5 id='p2-scoreboard'>Player 2</h5>
                </div>

                <div id="tileboard-timer" class="col s12 m6 l6 center-align hidden">
                    
                    <div id = "tileboard">
                        <div class="tile0"></div>
                        <div class="tile1"></div>
                        <div class="tile2"></div>
                        <div class="tile3"></div>
                        <div class="tile4"></div>
                    </div>
                    
                    <div id= "timer-section">
                        <h5 id='timer'></h5>
                    </div>

                </div>

                <div id="game-btns" class="col s12 m3 l3 center-align hidden">
                    <div class = 'center-content'>
                        <button id="play-btn" class="smallbutton">Play</button>
                        <button id="recall-btn" class="smallbutton">Recall</button>
                        <button id="pass-btn" class="smallbutton">Pass</button>
                    </div>
                </div>

            </section>

        </main>
        
        <footer>
            <p>Made by Kennan Salisbury</p>
        </footer>

        <audio id="drop-sound" src="./assets/sound/zapsplat_multimedia_ui_short_notification_click_pop_up_new_message_etc_005_38610.mp3"></audio>
        <audio id="incorrect-word-sound" src="./assets/sound/cartoon_fail_trumpet_001.mp3"></audio>
        <audio id="correct-word-sound" src="./assets/sound/cartoon_success_fanfair.mp3"></audio>

        <script src="./js/globals.js"></script>
        <script src="./js/messages.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
